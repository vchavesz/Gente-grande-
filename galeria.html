<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Gente Grande</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #007BFF;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .conteudo {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      color: #00c3ff;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 5px black;
    }

    .galeria-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .galeria-grid img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 4px solid #007BFF;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .galeria-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .galeria-grid img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    Galeria Gente Grande
  </header>

  <div class="conteudo">
    <h2>Cenas Memoráveis</h2>
    <div class="galeria-grid">
      <img src="https://via.placeholder.com/300?text=Imagem+1" alt="Cena 1">
      <img src="https://via.placeholder.com/300?text=Imagem+2" alt="Cena 2">
      <img src="https://via.placeholder.com/300?text=Imagem+3" alt="Cena 3">
      <img src="https://via.placeholder.com/300?text=Imagem+4" alt="Cena 4">
      <img src="https://via.placeholder.com/300?text=Imagem+5" alt="Cena 5">
      <img src="https://via.placeholder.com/300?text=Imagem+6" alt="Cena 6">
      <img src="https://via.placeholder.com/300?text=Imagem+7" alt="Cena 7">
      <img src="https://via.placeholder.com/300?text=Imagem+8" alt="Cena 8">
      <img src="https://via.placeholder.com/300?text=Imagem+9" alt="Cena 9">
    </div>
  </div>

  <footer>
    <p>© 2025 Página de Gente Grande</p>
  </footer>

</body>
</html>

</html>
